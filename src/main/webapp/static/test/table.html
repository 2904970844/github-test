<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/public.css" media="all">
</head>
<body>
<div class="layuimini-main">
    <div class="layuimini-container">
        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px">
                <form class="layui-form layui-form-pane">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-form-label">姓名</div>
                            <div class="layui-input-inline"><input class="layui-input" name="name"></div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-form-label">ID</div>
                            <div class="layui-input-inline"><input class="layui-input" name="id"></div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="submit1"><i class="layui-icon layui-icon-search"></i>搜索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
        <script type="text/html" id="currentTableBar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm " lay-event="add">添加</button>
                <button class="layui-btn layui-btn-danger layui-btn-sm " lay-event="delete">删除</button>
            </div>
        </script>

        <table class="layui-table" id="test" lay-data="{url:'/users',page:true,request:{limitName: 'rows'},toolbar:'#currentTableBar',id:'test'}" lay-filter="demo">
            <thead>
            <tr>
                <th lay-data="{type:'checkbox',width: 50}"></th>
                <th lay-data="{field:'id'}">ID</th>
                <th lay-data="{field:'name'}">用户名</th>
                <th lay-data="{field:'password'}">密码</th>
                <th lay-data="{field:'phone'}">手机号</th>
                <th lay-data="{toolbar:'#toolbar'}">操作</th>
            </tr>
            </thead>
        </table>
    </div>
    <script type="text/html" id="toolbar">
        <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
    </script>
</div>
<script src="/static/lib/layui-v2.5.5/layui.all.js" charset="utf-8"></script>
<script>
    layui.use(['form','table','layer'],function () {
        var $ = layui.jquery,
            form=layui.form,
            layer=layui.layer,
            table=layui.table;
        form.on('submit(submit1)',function(data) {
            table.reload('test',{
                url:'/users',
                where:data.field,
                page:{curr:1},
                request:'{limitName: rows}'
            })
            return false
        })
        table.on('toolbar(demo)',function (data) {
            // console.info(data)
            if (data.event=="add"){
                layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '/static/test/register.html',
                });
            }else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        })

        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/table/edit.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    // console.info(data.id)
                    $.ajax({
                        url:'/users/user/'+data.id,
                        type:"DELETE",
                        success:function (data) {
                            layer.msg(data.msg)
                            if (data.code=="0000"){
                                obj.del();
                                layer.close(index);
                                table.reload('test');
                            }
                        }
                    })
                });
            }
        });
    })
</script>
</body>
</html>
