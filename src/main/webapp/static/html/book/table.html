<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/public.css" media="all">
</head>
<body>
<div class="layuimini-main">
    <div class="layuimini-container">
        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px">
                <form class="layui-form layui-form-pane">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-form-label">标题</div>
                            <div class="layui-input-inline"><input class="layui-input" name="title"></div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-form-label">概述</div>
                            <div class="layui-input-inline"><input class="layui-input" name="summary"></div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-form-label">作者</div>
                            <div class="layui-input-inline"><input class="layui-input" name="authorName"></div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="submit1"><i
                                    class="layui-icon layui-icon-search"></i>搜索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
        <script type="text/html" id="currentTableBar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm " lay-event="add">添加</button>
                <button class="layui-btn layui-btn-danger layui-btn-sm " lay-event="delete">删除</button>
            </div>
        </script>
        <table id="demo" lay-filter="currentTableFilter"></table>
    </div>
    <script type="text/html" id="toolbar">
        <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
    </script>
</div>
<script src="/static/lib/layui-v2.5.5/layui.all.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'layer'], function () {
        var $ = layui.jquery,
            form = layui.form,
            layer = layui.layer,
            table = layui.table;
        table.render({
            elem: '#demo'
            ,height: 312
            ,url: '/books' //数据接口
            ,limit:3
            ,toolbar:'#currentTableBar'
            ,request: {
                pageName: 'page' //页码的参数名称，默认：page
                ,limitName: 'rows' //每页数据量的参数名，默认：limit
            }
            ,limits:[3,6,9]
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'title', title: '标题', sort: true},
                {field: 'author', title: '作者'}
                ,{field: 'summary', title: '简介'}
                ,{toolbar:'#toolbar', title: '操作',width:120}
            ]]
        });
        form.on('submit(submit1)', function (data) {
            table.reload('demo', {
                url: '/books',
                where: data.field,
                page: {curr: 1},
                request: {limitName:'rows'}
            })
            return false
        })
        table.on('toolbar(currentTableFilter)', function (data) {
            // console.info(data)
            if (data.event == "add") {
                layer.open({
                    title: '添加书籍',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '/static/html/book/add.html',
                });
            } else if (data.event == 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('test')
                    , data = checkStatus.data;
                layer.alert(data[0].id);
                var ids = "";
                for (var i = 0; i < data.length; i++) {
                    ids += data[i].id + ","
                }
                // console.info(ids)
                ids = ids.substring(0, ids.length - 1)
                console.info(ids)
                layer.confirm('真的删除行么', function (index) {
                    console.info(data.id)
                    $.ajax({
                        url: '/users/user/' + ids,
                        type: "DELETE",
                        success: function (msg) {

                            if (msg.success) {
                                layer.msg("删除成功！")
                                layer.close(index);
                                table.reload('test', {
                                    url: '/users',
                                    where: data.field,
                                    page: {curr: 1},
                                    request: '{limitName: rows}'
                                });
                            } else {
                                layer.close(index)
                                layer.msg("删除失败！")
                            }
                        }
                    })
                });
            }
        })

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            layui.sessionData('book/edit.html',{
                key:'book-id',
                value:data.id
            });
            if (obj.event === 'edit') {
                var index = layer.open({
                    title: '编辑书籍',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '/static/html/book/edit.html?id='+data.id,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    // console.info(data.id)
                    $.ajax({
                        url: '/books/book/' + data.id,
                        type: "DELETE",
                        success: function (data) {

                            if (data.success) {
                                layer.msg("删除成功！")
                                obj.del();
                                layer.close(index);
                                table.reload('test');
                            } else {
                                layer.msg("删除失败！")
                            }
                        }
                    })
                });
            }
        });
    })
</script>
</body>
</html>
