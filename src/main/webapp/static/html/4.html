<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>开始使用layui</title>
    <link rel="stylesheet" href="/static/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="table-search-fieldset">
            <legend>搜索条件</legend>
            <div style="margin: 10px auto">
                <form class="layui-form layui-form-pane">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-form-label">姓名</div>
                            <div class="layui-input-inline">
                                <input class="layui-input" name="name">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-form-label">手机号</div>
                            <div class="layui-input-inline">
                                <input class="layui-input" name="phine">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-form-label">邮箱</div>
                            <div class="layui-input-inline">
                                <input class="layui-input" name="email">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" lay-submit lay-filter="search-btn" class="layui-btn layui-btn-primary">
                                <i class="layui-icon layui-icon-search"></i>搜索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
        <script type="text/html" id="currentTableBar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm " lay-event="add">添加</button>
                <button class="layui-btn layui-btn-danger layui-btn-sm " lay-event="delete">删除</button>
            </div>
        </script>
        <table id="demo" lay-filter="currentTableFilter">

        </table>
    </div>
    <script src="/static/lib/layui-v2.5.5/layui.all.js" charset="UTF-8"></script>
</div>
<script>
    layui.use(['table','form','layer'],function () {
        var table = layui.table,form=layui.form,layer=layui.layer;//动态表格
        table.render({
            elem: '#demo'
            ,height: 312
            ,url: '/users' //数据接口
            ,limit:3
            ,toolbar:'#currentTableBar'
            ,request: {
                pageName: 'page' //页码的参数名称，默认：page
                ,limitName: 'rows' //每页数据量的参数名，默认：limit
            }
            /*,response:{
                statusCode:200,
                countName:'total',
                msgName:'start'
            }*/
            ,limits:[3,6,9]
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'id', title: 'id', width:100, sort: true},
                {field: 'name', title: '姓名', width:200}
                ,{field: 'phone', title: '手机号', width:200}
                ,{field: 'email', title: '邮箱'}
            ]]
        });
        form.on('submit(search-btn)',function (data) {
            layer.msg(JSON.stringify(data.field));
            table.reload('demo',{
                where:data.field,
                page: {curr:1},
                request: {
                    pageName: 'page'
                    ,limitName: 'rows'
                }
            });
            return false;
        });
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '/static/text/register.html',
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
               layer.msg("delete")
            }
        });

    })
</script>
</body>
</html>
